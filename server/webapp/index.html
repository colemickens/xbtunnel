  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title dir="ltr">xbtunnel</title>

    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE" />
    <meta name="viewport" content="width=device-width">

    <link href="http://fonts.googleapis.com/css?family=Lato:100,300,400,700,900,100italic,300italic,400italic,700italic,900italic|Cabin:400,500,600,700,400italic,500italic,600italic,700italic|PT+Sans:400,700,400italic,700italic|Gudea:400,700,400italic|Play:400,700|Spinnaker|Open+Sans:300italic,400italic,600italic,700italic,800italic,400,800,600,700,300|Quattrocento+Sans:400,400italic,700,700italic|Varela|Basic|Oxygen|Metrophobic|Shanti|Nobile:400,400italic,700italic,700|Carme" rel="stylesheet" type="text/css">

    <div id="container">
      <div id="header">
        <div id="logo">

            <li><a href="/home">home</a></li>

        <div id="user" ng-controller="UserCtrl">

        </div>

          terms <span class="separator">|</span> privacy <span class="separator">|</span> help
        </div>
      </div>
    </div>
